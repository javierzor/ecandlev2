<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="atras()" fill="outline">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="selectAnimation()" fill="outline">
        Continuar
        <ion-icon slot="end" name="arrow-redo"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Seleccionar animaci√≥n:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">




  <ion-grid>
    <ng-container *ngIf="storageService.data['realAge']==='0'">
      <ion-row>
        <ion-col size="12" (click)="seleccionar_animacion('1')" [ngClass]="{'seleccionada': seleccionada === '1'}">
          <div style="
          zoom:0.3">
            <app-animacionunocomp
              [style.backgroundColor]="storageService.data['secondaryColor'] || 'lightgray'"></app-animacionunocomp>
          </div>
        </ion-col>
      </ion-row>
    </ng-container>

    <br>
    <ion-row>
      <ion-col size="12" (click)="seleccionar_animacion('2')" [ngClass]="{ 'seleccionada': seleccionada === '2' }">
        <div class="anim-wrapper">
          <app-animaciondoscomp>
          </app-animaciondoscomp>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" (click)="seleccionar_animacion('3')" [ngClass]="{ 'seleccionada': seleccionada === '3' }">
        <div class="anim-wrapper">
          <app-animaciontrescomp></app-animaciontrescomp>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" (click)="seleccionar_animacion('4')" [ngClass]="{ 'seleccionada': seleccionada === '4' }">
        <div class="anim-wrapper">
          <app-animacioncuatrocomp></app-animacioncuatrocomp>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" (click)="seleccionar_animacion('5')" [ngClass]="{ 'seleccionada': seleccionada === '5' }">
        <div class="anim-wrapper">
          <app-animacioncincocomp></app-animacioncincocomp>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" (click)="seleccionar_animacion('6')" [ngClass]="{ 'seleccionada': seleccionada === '6' }">
        <div class="anim-wrapper">
          <app-animacionseiscomp></app-animacionseiscomp>
        </div>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col size="12" (click)="seleccionar_animacion('7')" [ngClass]="{ 'seleccionada': seleccionada === '7' }">
        <div class="anim-wrapper">
          <app-animacionsietecomp></app-animacionsietecomp>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
